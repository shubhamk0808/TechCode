<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<meta charset="ISO-8859-1">
</head>
<body>
<!-- header -->
<header class="fixed-top header">
  <!-- top header -->
  <div class="top-header py-2 bg-info text-white">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-4 text-center text-lg-left">
          <a class="nav-text-color mr-3" href="callto:+443003030266"><strong>CALL</strong> +44 300 303 0266</a>
          <ul class="list-inline d-inline">
            <li class="list-inline-item mx-0"><a class="d-inline-block p-2 nav-nav-text-color" href="#"><i class="ti-facebook"></i></a></li>
            <li class="list-inline-item mx-0"><a class="d-inline-block p-2 nav-text-color" href="#"><i class="ti-twitter-alt"></i></a></li>
            <li class="list-inline-item mx-0"><a class="d-inline-block p-2 nav-text-color" href="#"><i class="ti-linkedin"></i></a></li>
            <li class="list-inline-item mx-0"><a class="d-inline-block p-2 nav-text-color" href="#"><i class="ti-instagram"></i></a></li>
          </ul>
        </div>
        <div class="col-lg-8 text-center text-lg-right">
        <!-- Some options available for thymeleaf-extras-springsecurity6 for displaying pages :
        sec:authorize="isAnonymous()" | sec:authorize="!isAnonymous()" | sec:authorize="isAuthenticated() | sec:authorize="!isAuthenticated()" -->
				<ul class="list-inline">
					<li class="list-inline-item" sec:authorize="true">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/notice}">notice</a>
					</li>
					<li class="list-inline-item" sec:authorize="true">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/research}">research</a>
					</li>
					<li class="list-inline-item" sec:authorize="true">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/scholarship}">SCHOLARSHIP</a>
					</li>
					<li class="list-inline-item" sec:authorize="!isAuthenticated()">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/login}">Login</a>
					</li>
							<!-- <li class="list-inline-item">
								<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" href="#" data-toggle="modal" data-target="#loginModal">login</a>
							</li> -->
					<li class="list-inline-item" sec:authorize="!isAuthenticated()">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/signup}">Register</a>
					</li>
					<li class="list-inline-item" sec:authorize="isAuthenticated()">
						<a class="text-uppercase nav-text-color p-sm-2 py-2 px-0 d-inline-block" th:href="@{/logout}">Logout</a>
					</li>
				</ul>
			</div>
      </div>
    </div>
  </div>
  <!-- navbar -->
  <div class="navigation w-100">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light p-0">
        <a class="navbar-brand" th:href="@{/home}"><img src="/assets/images/logo.png" alt="logo"></a>
        <button class="navbar-toggler rounded-0" type="button" data-toggle="collapse" data-target="#navigation"
          aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation">
          <ul class="navbar-nav ml-auto text-center">
            <li class="nav-item @@home" sec:authorize="true" active>
              <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item @@about" sec:authorize="true">
              <a class="nav-link" th:href="@{/about}">About</a>
            </li>
            <li class="nav-item @@courses" sec:authorize="true">
              <a class="nav-link" th:href="@{/courses}">COURSES</a>
            </li>
            <li class="nav-item @@events" sec:authorize="true">
              <a class="nav-link" th:href="@{/events}">EVENTS</a>
            </li>
            <li class="nav-item @@blog" sec:authorize="true">
              <a class="nav-link" th:href="@{/blog}">BLOG</a>
            </li>
            <li class="nav-item dropdown view" sec:authorize="true">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Pages
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" th:href="@{/teacher}">Teacher</a>
                <a class="dropdown-item" th:href="@{/teacher-single}">Teacher Single</a>
                <a class="dropdown-item" th:href="@{/notice}">Notice</a>
                <a class="dropdown-item" th:href="@{/notice-single}">Notice Details</a>
                <a class="dropdown-item" th:href="@{/research}">Research</a>
                <a class="dropdown-item" th:href="@{/scholarship}">Scholarship</a>
                <a class="dropdown-item" th:href="@{/course-single}">Course Details</a>
                <a class="dropdown-item" th:href="@{/event-single}">Event Details</a>
                <a class="dropdown-item" th:href="@{/blog-single}">Blog Details</a>
              </div>
            </li>
            <li class="nav-item @@contact" sec:authorize="isAuthenticated()">
              <a class="nav-link" th:href="@{/contact}">CONTACT</a>
            </li>
            <li class="nav-item-user" sec:authorize="isAuthenticated()">
            	<div class="nav-user">Welcome, <span sec:authentication="name"></span> <span sec:authentication="principal.authorities"></span></div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
<!-- /header -->

</body>
</html>
